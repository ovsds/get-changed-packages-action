name: E2E

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number }}
  cancel-in-progress: true

jobs:
  e2e-default:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Test Run
        id: test-run
        uses: ./
        with:
          changed-files: |
            src/package1/file.ts
            src/package1/file2.ts
            src/package2/file.ts
            other/file.ts
            other/src/package4/file.ts
          all-packages: |
            src/package1
            src/package2
            src/package3

      - name: Assert changed-packages
        uses: nick-fields/assert-action@v2
        with:
          actual: ${{ steps.test-run.outputs.changed-packages }}
          expected: |
            src/package1
            src/package2

  e2e-changed-files-separator:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Test Run
        id: test-run
        uses: ./
        with:
          changed-files: src/package1/file.ts,src/package1/file2.ts,src/package2/file.ts
          changed-files-separator: ","
          all-packages: |
            src/package1
            src/package2
            src/package3

      - name: Assert changed-packages
        uses: nick-fields/assert-action@v2
        with:
          actual: ${{ steps.test-run.outputs.changed-packages }}
          expected: |
            src/package1
            src/package2

  e2e-all-packages-separator:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Test Run
        id: test-run
        uses: ./
        with:
          changed-files: |
            src/package1/file.ts
            src/package1/file2.ts
            src/package2/file.ts
            other/file.ts
            other/src/package4/file.ts
          all-packages: src/package1,src/package2,src/package3
          all-packages-separator: ","

      - name: Assert changed-packages
        uses: nick-fields/assert-action@v2
        with:
          actual: ${{ steps.test-run.outputs.changed-packages }}
          expected: |
            src/package1
            src/package2

  e2e-changed-packages-separator:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Test Run
        id: test-run
        uses: ./
        with:
          changed-files: |
            src/package1/file.ts
            src/package1/file2.ts
            src/package2/file.ts
            other/file.ts
            other/src/package4/file.ts
          all-packages: |
            src/package1
            src/package2
            src/package3
          changed-packages-separator: ","

      - name: Assert changed-packages
        uses: nick-fields/assert-action@v2
        with:
          actual: ${{ steps.test-run.outputs.changed-packages }}
          expected: src/package1,src/package2

  e2e-method-all:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Test Run
        id: test-run
        uses: ./
        with:
          changed-files: |
            src/package1/file.ts
          all-packages: |
            src/package1
            src/package2
          package-dependencies-resolution-method: all

      - name: Assert changed-packages
        uses: nick-fields/assert-action@v2
        with:
          actual: ${{ steps.test-run.outputs.changed-packages }}
          expected: |
            src/package1
            src/package2
  e2e:
    runs-on: ubuntu-latest
    if: always() && !cancelled()

    needs:
      - e2e-default
      - e2e-changed-files-separator
      - e2e-all-packages-separator
      - e2e-changed-packages-separator
      - e2e-method-all

    steps:
      - name: Collect Results
        uses: ovsds/collect-needs-result-action@v1
        with:
          needs_json: ${{ toJson(needs) }}
          skip_allowed: false
